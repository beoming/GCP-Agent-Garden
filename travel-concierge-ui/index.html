<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Concierge Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 왼쪽: 채팅 영역 -->
        <div class="chat-panel">
            <div class="chat-header">
                <h1>Travel Concierge</h1>
                <div class="connection-status" id="connectionStatus">
                    <span class="status-dot"></span>
                    <span id="statusText">연결 중...</span>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant">
                    <div class="message-content">
                        안녕하세요! 멀티 에이전트 챗봇입니다. 무엇을 도와드릴까요?
                    </div>
                    <div class="message-time"></div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="메시지를 입력하세요..." 
                        autocomplete="off"
                    >
                    <button id="stopButton" class="stop-button" style="display: none;" title="응답 중지">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="6" y="6" width="12" height="12" rx="2"></rect>
                        </svg>
                    </button>
                    <button id="sendButton" class="send-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 리사이저 -->
        <div class="resizer" id="resizer"></div>
        
        <!-- 오른쪽: 로그 영역 -->
        <div class="logs-panel" id="logsPanel">
            <div class="logs-header">
                <h2>실시간 로그</h2>
                <div class="logs-controls">
                    <button id="clearLogs" class="icon-button" title="로그 지우기">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                    <button id="toggleAutoScroll" class="icon-button active" title="자동 스크롤">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="18 15 12 9 6 15"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="logs-content" id="logsContent">
                <div class="log-entry info">
                    <span class="log-time"></span>
                    <span class="log-level">INFO</span>
                    <span class="log-message">로그 모니터링을 시작합니다...</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Resource ID 입력 모달 -->
    <div class="modal-overlay" id="resourceIdModal">
        <div class="modal-content">
            <h2>Agent Engine Resource ID 입력</h2>
            <p class="modal-description">Travel Concierge를 사용하려면 Resource ID가 필요합니다.</p>
            <input 
                type="text" 
                id="resourceIdInput" 
                class="modal-input" 
                placeholder="Resource ID를 입력하세요..."
                autocomplete="off"
            >
            <div class="modal-error" id="modalError"></div>
            <button id="modalConfirmBtn" class="modal-button" disabled>확인</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
